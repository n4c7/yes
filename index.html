<!DOCTYPE html>
<html>
<head>
  <title>Business Poster</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      font-family: 'Pacifico', cursive;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(to bottom, #304E72, #FFFFFF); /* Dark blue to white gradient */

      border-radius: 10px; /* Rounded corners */
    }
    
    h1 {
      font-size: 48px;
      text-align: center;
      margin-top: 0;
      color: white; /* Text color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow for better visibility */
    }
    
    h2 {
      font-size: 36px;
      text-align: center;
      margin-top: 0;
      color: white; /* Text color */
    }
    
    p {
      font-size: 18px;
      text-align: center;
      color: white; /* Text color */
    }
    
    .slogan {
      font-size: 64px;
      text-align: center;
      margin: 50px 0;
      color: white; /* Text color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow for better visibility */
    }
    
    .image {
      display: block;
      margin: 50px auto;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

  </div>
</body>
</html>
